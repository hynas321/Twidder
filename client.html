<html>
    <head>
        <title>Twidder</title>
        <link rel="stylesheet" type="text/css" href="client.css">
        <script src="client.js"></script>
        <script src="serverstub.js"></script>
        <script id="welcomeview" type="text/view">
            <form id="sign-in-form" onsubmit="validateSignInForm(this); return false;">
                <div class="form-container">
                    <label for="signInEmail">Email</label><input id="signInEmail" type="email" required>
                    <label for="signInPassword">Password</label><input id="signInPassword" type="password" required>
                </div>
                <input id="btn-sign-in" type="submit">
            </form>
                <form id="sign-up-form" onsubmit="validateSignUpForm(this); return false;">
                    <div class="form-container">
                        <label for="firstName">First Name</label><input id="firstName" type="text" required>
                        <label for="familyName">Family Name</label><input id="familyName" type="text" required>
                        <label for="gender">Gender</label><input id="gender" type="text" required>
                        <label for="city">City</label><input id="city" type="text" required>
                        <label for="country">Country</label><input id="country" type="text" required>
                        <label for="signUpEmail">E-mail</label><input id="signUpEmail" type="email" required>
                        <label for="SignUpPassword">Password</label><input id="signUpPassword" type="password" required>
                        <label for="repeatedSignUpPassword">Repeated PSW</label><input id="repeatedSignUpPassword" type="password" required>
                    </div>
                    <input id="btn-sign-up" type="submit">
                </form>
            <div id="error-status-message" class="error-message">Error</div>
        </script>
        <script type="text/view" id="profileview">
            <div class="tabs">
				<div class="tab-buttons">
				    <button id="btn-home-tab" onclick="displayHomeTab()" class="btn-tab">Home</button>
				    <button id="btn-account-tab" onclick="displayAccountTab()" class="btn-tab">Account</button>
				    <button id="btn-browse-tab" onclick="displayBrowseTab()" class="btn-tab">Browse</button>
				</div>
				<div id="home-tab" class="tab">
					<div id="personal-info">
						<h2>Home tab</h2>
                        <h3>Personal information</h3>
						<b>Email:</b><p id="email-value" class="fetched-info"></p><br>
						<b>Name:</b><p id="firstname-value" class="fetched-info"></p><br>
						<b>Family name:</b><p id="familyname-value" class="fetched-info"></p><br>
						<b>Gender:</b><p id="gender-value" class="fetched-info"></p><br>
						<b>City:</b><p id="city-value" class="fetched-info"></p><br>
						<b>Country:</b><p id="country-value" class="fetched-info"></p><br>
					</div>
                    <h3>Post a new message</h3>
                    <div id="post-message">
                        <textarea id="text-area"></textArea><br>
                        <button id="btn-post" onclick="postMessage();">Post</button>
                    </div>
                    <div id="post-wall">
                    </div>
                </div>
                <div id="browse-tab" class="tab">
                    <form id="browse-user-account" onsubmit="displaySearchedUserProfile(this); return false;">
                        <h2>Browse tab</h2>
                        <h3>Searched user's messages</h3>
                        <div><label for="searchedEmail">Email</label><input id="searchedEmail" type="email" required></div>
                        <input id="btn-browse-messages" type="submit">
                    </form>
                    <div id="embedded-tab" class="embedded-tab">
                        <div id="embedded-personal-info">
                            <div id="searched-personal-info">
                                <h3>Personal information</h3>
                                <b>Email:</b><p id="searched-email-value" class="fetched-info"></p><br>
                                <b>Name:</b><p id="searched-firstname-value" class="fetched-info"></p><br>
                                <b>Family name:</b><p id="searched-familyname-value" class="fetched-info"></p><br>
                                <b>Gender:</b><p id="searched-gender-value" class="fetched-info"></p><br>
                                <b>City:</b><p id="searched-city-value" class="fetched-info"></p><br>
                                <b>Country:</b><p id="searched-country-value" class="fetched-info"></p><br>
                            </div>
                        </div>
                        <div id="browse-post-wall"></div>
                    </div>
                    <div id="browse-tab-error-status-message" class="error-message">Error</div>
                </div>
                <div id="account-tab" class="tab">
                    <h2>Account tab</h2>
                    <h3>Change password</h3>
                    <form id="change-password-form" onsubmit="changePassword(this); return false;">
                        <div><label for="oldPassword">Old password</label><input id="oldPassword" type="password" required></div>
                        <div><label for="newPassword">New password</label><input id="newPassword" type="password" required></div>
                        <div><label for="repeatedNewPassword">New password</label><input id="repeatedNewPassword" type="password" required></div>
                        <input id="btn-change-password" type="submit">
                    </form>
                    <div id="account-tab-error-status-message" class="error-message">Error</div>
                    <div id="account-tab-success-status-message" class="success-message">Success</div>
                    <h3>Sign out</h3>
                    <button id="btn-sign-out" onclick="signOut()" class="btn-tab">Sign out</button>
                </div>
			</div>
        </script>
    </head>
    <body>
        <div id="body"></div>
    </body>
</html>
