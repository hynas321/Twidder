<html>
    <head>
        <title>Twidder</title>
        <link rel="stylesheet" type="text/css" href="client.css">
        <script src="client.js"></script>
        <script src="serverstub.js"></script>
        <script id="welcomeview" type="text/view">
            <div id="welcome-view-layout">
                <img id="welcome-view-image" src="wimage.png">
                <div class="forms-container">
                    <div class="sign-in">
                        <form id="sign-in-form" onsubmit="signIn(this); return false;">
                            <label for="signInEmail">Email<input id="signInEmail" class="form-input" type="email" required></label>
                            <label for="signInPassword">Password<input id="signInPassword" class="form-input" type="password" required></label>
                            <label for="btn-sign-in><input id="btn-sign-in" class="form-input-button" type="submit">
                        </form>
                    </div>
                    <div class="sign-up">
                        <h2>Sign up here</h2>
                        <form id="sign-up-form" onsubmit="signUp(this); return false;">
                            <label for="firstName">First Name</label><input id="firstName" class="form-input" type="text" required><br><br>
                            <label for="familyName">Family Name</label><input id="familyName" class="form-input" type="text" required><br><br>
                            <label for="gender">Gender</label>
                                <select id="gender" class="form-select" required>
                                    <option label="Select gender"></option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select><br><br>
                            <label for="city">City</label><input id="city" class="form-input" type="text" required><br><br>
                            <label for="country">Country</label><input id="country" class="form-input" type="text" required><br><br>
                            <label for="signUpEmail">E-mail</label><input id="signUpEmail" class="form-input" type="email" required><br><br>
                            <label for="SignUpPassword">Password</label><input id="signUpPassword" class="form-input" type="password" required><br><br>
                            <label for="repeatedSignUpPassword">Repeated PSW</label><input id="repeatedSignUpPassword" class="form-input" type="password" required><br><br>
                            <input id="btn-sign-up" class="form-input-button" class="form-input-button" type="submit">
                        </form>
                    </div>
                </div>
                <div id="status-message" class="error-message center-text">Status message</div>
            </div>
        </script>
        <script type="text/view" id="profileview">
            <div class="center-grid">
				<div class="tab-buttons">
				    <button id="btn-home-tab" class="tab-button" onclick="displayHomeTab(); setActiveButton('home-tab');">Home</button>
				    <button id="btn-account-tab" class="tab-button" onclick="displayAccountTab(); setActiveButton('account-tab');">Account</button>
				    <button id="btn-browse-tab" class="tab-button" onclick="displayBrowseTab(); setActiveButton('browse-tab');">Browse</button>
				</div>
				<div id="home-tab" class="tab">
					<div id="personal-info">
                        <div class="center-text"> 
                            <h1>Home tab</h1>
                            <h2>Personal information</h2>
                        </div>
						<b>Email:</b><p id="email-value" class="fetched-info"></p><br>
						<b>Name:</b><p id="firstname-value" class="fetched-info"></p><br>
						<b>Family name:</b><p id="familyname-value" class="fetched-info"></p><br>
						<b>Gender:</b><p id="gender-value" class="fetched-info"></p><br>
						<b>City:</b><p id="city-value" class="fetched-info"></p><br>
						<b>Country:</b><p id="country-value" class="fetched-info"></p><br>
					</div>
                    <div id="post-message" class="center-text">
                        <h2>Post wall</h2>
                        <textarea id="text-area"></textArea><br>
                        <button id="btn-post" class="submit-button" onclick="postMessageToWall(true);">Post</button>
                        <button id="btn-home-refresh" class="refresh-button" onclick="refreshPostWall('home-tab')">Refresh</button>
                    </div>
                    <div class="post-wall">
                        <text id="post-wall"></text>
                    </div>
                </div>
                <div id="account-tab" class="tab">
                    <div class="center-text">
                        <h1>Account tab</h1>
                        <h2>Change password</h2>
                    </div>
                    <div class="center-text">
                        <form id="change-password-form" onsubmit="changePassword(this); return false;">
                            <div><label for="oldPassword">Old password</label><br/><input id="oldPassword" type="password" required></div>
                            <div><label for="newPassword">New password</label><br/><input id="newPassword" type="password" required></div>
                            <div><label for="repeatedNewPassword">New password</label><br/><input id="repeatedNewPassword" type="password" required></div>
                            <input id="btn-change-password" type="submit" class="submit-button" value="Change">
                        </form>
                    </div>
                    <div class="center-text">
                        <h2>Sign out</h2>
                        <button id="btn-sign-out" class="sign-out-button" onclick="signOut()" class="btn-tab">Sign out</button>
                        <div id="account-tab-status-message" class="error-message">Status message</div>
                    </div>
                </div>
                <div id="browse-tab" class="tab">
                    <div class="center-text">
                        <h1>Browse tab</h1>
                        <h2>Search user</h2>
                        <form id="browse-user-account" onsubmit="displaySearchedUserProfile(this); return false;">
                            <div><label for="searchedEmail">Email</label><br/><input id="searchedEmail" type="email" required></div>
                            <input id="btn-browse-messages" class="submit-button" type="submit" value="Search">
                        </form>
                    </div>
                    <div id="embedded-tab" class="embedded-tab">
                        <div id="embedded-personal-info">
                            <div id="searched-personal-info">
                                <h2 class="center-text">Personal information</h2>
                                <b>Email:</b><p id="searched-email-value" class="fetched-info"></p><br>
                                <b>Name:</b><p id="searched-firstname-value" class="fetched-info"></p><br>
                                <b>Family name:</b><p id="searched-familyname-value" class="fetched-info"></p><br>
                                <b>Gender:</b><p id="searched-gender-value" class="fetched-info"></p><br>
                                <b>City:</b><p id="searched-city-value" class="fetched-info"></p><br>
                                <b>Country:</b><p id="searched-country-value" class="fetched-info"></p><br>
                            </div>
                        </div>
                        <div id="searched-post-message" class="center-text">
                            <h2>Post a new message</h2>
                            <textarea id="searched-text-area"></textArea><br>
                            <button id="btn-searched-post" class="submit-button" onclick="postMessageToWall(false);">Post</button>
                            <button id="btn-browse-refresh" class="refresh-button" onclick="refreshPostWall('browse-tab')">Refresh</button>
                        </div>
                        <div class="post-wall">
                            <div id="searched-post-wall"></div>
                        </div>
                    </div>
                    <div id="browse-tab-status-message" class="error-message center-text">Status message</div>
                </div>
			</div>
        </script>
    </head>
    <body>
        <div id="body"></div>
    </body>
</html>
